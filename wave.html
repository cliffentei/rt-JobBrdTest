    <script>
        function generateRandomWaveSVG(width, height, waveCount, fillColor) {
            let svg = `<svg xmlns="http://www.w3.org/2000/svg" transform="scale(1, -1)">`;
            const waveAmplitude = Math.random() * 1 + 20;
            const waveFrequency = Math.random() * 0.02 + 0.01;
            const wavePhaseShift = Math.random() * 50;
            function getColor() {
                const r = Math.floor(Math.random() * 128) + 128;
                const g = Math.floor(Math.random() * 128) + 128;
                const b = Math.floor(Math.random() * 128) + 128;
                return `rgb(${r},${g},${b})`;
            }
            let path = `<path fill="${getColor()}" d="M 0 ${height} `;
            for (let x = 0; x <= width; x += 10) {
                const y = waveAmplitude * Math.sin(waveFrequency * x + wavePhaseShift) + height / 2;
                path += `L ${x} ${y} `;
            }
            path += `L ${width} ${height} L 0 ${height}" /></svg>`;
            svg += path;
            return svg;
        }

        function displayRandomWave() {
            const waveContainer = document.querySelector(".svg-background");
            const fillColor = getRandomPastelColor();
            const svgString = generateRandomWaveSVG(805, 80);
            waveContainer.style.backgroundImage = `url('data:image/svg+xml;utf8,${svgString}')`;
        }

        // Add a click event listener to the button
        const generateWaveButton = document.getElementById("generateWaveButton");
        generateWaveButton.addEventListener("click", displayRandomWave);

        // Initial display of the wave
        displayRandomWave();

        // Function to generate a random fill color (optional)
        function getRandomPastelColor() {
            const r = Math.floor(Math.random() * 128) + 128;
            const g = Math.floor(Math.random() * 128) + 128;
            const b = Math.floor(Math.random() * 128) + 128;
            return `rgb(${r},${g},${b})`;
        }
